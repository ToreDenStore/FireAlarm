
<!-- TODO: Do not show at all if alarm is not active anymore, or not found -->

<div *ngIf="alarm;else loadingTemplate">
    <h1>{{alarm.title}}</h1>
    <p>{{alarm.text}}</p>
    <p>Alarm status: {{alarm.status}}</p>
    <p>
        Latest response:
        {{alarmResponse.date.toDate() | date: 'yyyy-MM-dd HH:mm:ss'}}
    </p>
</div>

<button type="button" id="safeButton" class="rStatusButton" (click)="setStatus(1)">
    I am safe
</button>
<br>
<button type="button" id="unSafeButton" class="rStatusButton" (click)="setStatus(2)">
    I need help!
</button>
<br>
<button type="button" id="atHomeButton" class="rStatusButton" (click)="setStatus(3)">
    I am not at work
</button>
<br>
<div>
    ---This is a placeholder for the map---
</div>

<ng-template #loadingTemplate>
    <hr>
    <h5>
        Loading alarm information...
    </h5>
</ng-template>
